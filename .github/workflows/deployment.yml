name: Deployment

on:
  push:
    tags:
      - "*.*.*.*"

jobs:
  Deploying:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Extract Tag Name
        id: tag
        run: echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check for Existing Release
        id: check_release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view ${{ steps.tag.outputs.name }} >/dev/null 2>&1; then
            echo "Release ${{ steps.tag.outputs.name }} already exists"
            exit 1
          fi

      - name: Create GitHub Release
        if: steps.check_release.outcome == 'success'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: ${{ steps.tag.outputs.name }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false

      - name: Executing Remote SSH Commands Using Password
        if: steps.check_release.outcome == 'success'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME}}
          password: ${{ secrets.SSH_PASSWORD}}
          port: 22
          command_timeout: 1337m
          script_stop: true
          script: |
            cd ${{ secrets.REPOSITORY_LOCATION }}
            git fetch origin --tags
            git checkout ${{ steps.tag.outputs.name }}
            docker compose -f docker-compose.production.yml stop
            docker compose -f docker-compose.production.yml build
            docker compose -f docker-compose.production.yml up -d
            docker compose -f docker-compose.production.yml run --rm django python manage.py migrate
            docker builder prune --force
