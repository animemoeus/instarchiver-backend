name: Deployment

on:
  push:
    tags:
      - "*.*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Django image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./compose/production/django/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/django:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/django:latest
          cache-from: type=gha,scope=django-production
          cache-to: type=gha,scope=django-production,mode=max

      - name: Build and push Nginx image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./compose/production/nginx/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/nginx:latest
          cache-from: type=gha,scope=nginx-production
          cache-to: type=gha,scope=nginx-production,mode=max

      - name: Build and push Postgres image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./compose/production/postgres/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/postgres:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/postgres:latest
          cache-from: type=gha,scope=postgres-production
          cache-to: type=gha,scope=postgres-production,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Executing Remote SSH Commands Using Password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME}}
          password: ${{ secrets.SSH_PASSWORD}}
          port: 22
          command_timeout: 1337m
          script_stop: true
          script: |
            cd ${{ secrets.REPOSITORY_LOCATION }}
            git pull origin master --force
            docker compose -f docker-compose.ghcr.yml stop
            docker compose -f docker-compose.ghcr.yml pull
            docker compose -f docker-compose.ghcr.yml up -d
            docker compose -f docker-compose.ghcr.yml run --rm django python manage.py migrate
            docker image prune --force
